<!DOCTYPE html>
<html lang="en" id="home">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunkyPanda</title>
    <!-- LINKS -->
    <link rel="stylesheet" href="popup.css">
    <link rel="icon" type="image/png" href="images/icon.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar__container">
            <h1 id="navbar__logo" >Wordle ++</h1>

    <!-- Hero Section -->
    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h1 id="wordle_today">Todays wordle is..</h1>

                <button class="next_button" id="button_right"><div id="right" class="arr right"><div></div></div></button>

                <button class="solve__button" id="button_solve"><a>Solve</a></button>
                <button id="button_reset"><li class="navbar__button"><a class="button">Reset</a></li></button>
